port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
    - 8.8.8.8
    - 1.0.0.1
    - https://dns.google/dns-query
  fallback:
    - 1.1.1.1
    - 8.8.4.4
    - https://cloudflare-dns.com/dns-query
    - 112.215.203.254
  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 112.215.203.254
proxies:
  - name: INDO 1
    server: samudra.basecampsedekahbumi.my.id
    port: 443
    type: vmess
    uuid: c69b02eb-5695-4cb2-8dca-976ee35c6d58
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: ""
    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: ""
    udp: true
  - name: INDO 2
    server: samudra.basecampsedekahbumi.my.id
    port: 443
    type: vmess
    uuid: c69b02eb-5695-4cb2-8dca-976ee35c6d58
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: ""
    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: ""
    udp: true
  - name: INDO 3
    server: samudra.basecampsedekahbumi.my.id
    port: 443
    type: vmess
    uuid: c69b02eb-5695-4cb2-8dca-976ee35c6d58
    alterId: 0
    cipher: auto
    tls: true
    skip-cert-verify: true
    servername: ""
    network: ws
    ws-opts:
      path: /vmess
      headers:
        Host: ""
    udp: true
proxy-groups:
  - name: AKUN
    type: select
    proxies:
      - INDO 1
      - INDO 2
      - INDO 3

  - name: IKLAN
    type: select
    proxies:
      - REJECT

  - name: GAME
    type: select
    proxies:
      - AKUN
      - DIRECT

rules:
 - MATCH,INDO 1
